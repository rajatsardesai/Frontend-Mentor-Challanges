<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="content/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="content/css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-4">

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-sm">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title" id="exampleModalLabel">Delete comment</h5>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this comment? This will remove the comment and can't be undone.
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO, CANCEL</button>
                        <button type="button" class="btn bg-red text-light btn-delete" data-bs-dismiss="modal">YES,
                            DELETE</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="comments"></div>
        
        <div class="reply-thread"></div>

        <div class="card reply-card active border-0 shadow p-3 mt-2">
            <form id="reply-form">
                <div class="d-flex justify-content-center">
                    <div class="flex-shrink-0 me-3">
                        <img class="curentuser-image" class="w-75">
                    </div>
                    <div class="flex-grow-1 me-3">
                        <textarea class="form-control" id="reply-comment" rows="3"
                            placeholder="Add a comment..."></textarea>
                    </div>
                    <div class="flex-grow-0">
                        <button class="btn-lg border-0 btn-outline-0 bg-blue text-light px-4"
                            type="submit">Reply</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="card border-0 shadow p-3 mt-3">
            <form class="add-comment-form">
                <div
                    class="d-flex flex-md-row flex-wrap align-items-center align-items-md-start justify-content-between">
                    <div class="mb-3 flex-grow-1 d-block order-1 order-md-2 add-comment-bubble">
                        <textarea class="form-control add-comment-content" rows="3"
                            placeholder="Add a comment..."></textarea>
                    </div>
                    <div class="flex-shrink-md-1 flex-grow-0 d-inline-block order-2 order-md-1 me-md-3">
                        <img src="/content/images/avatars/image-juliusomo.png" alt="juliusomo Image"
                            class="add-comment-img">
                    </div>
                    <div class="flex-grow-0 d-inline-block order-3 ms-md-3">
                        <button class="btn-lg border-0 btn-outline-0 bg-blue text-light px-4"
                            type="submit">SEND</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/content/scripts/bootstrap.bundle.min.js"></script>

    <!-- custom scripts -->
    <script src="/content/scripts/script.js"></script>

</body>

</html>
